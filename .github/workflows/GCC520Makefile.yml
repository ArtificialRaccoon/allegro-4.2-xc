name: GCC 5.2.0 - Download, Install DJGPP Toolchain, and Compile

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering of this workflow

jobs:
  setup-and-compile-djgpp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up directories
        run: |
          mkdir -p ~/djgpp

      - name: Download DJGPP toolchain
        run: |
          curl -L https://github.com/andrewwutw/build-djgpp/releases/download/v1.8/djgpp-linux64-gcc520.tar.bz2 -o ~/djgpp-linux64-gcc520.tar.bz2

      - name: Extract DJGPP toolchain
        run: |
          tar -xjf ~/djgpp-linux64-gcc520.tar.bz2 -C ~/
      
      - name: Install libfl-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libfl-dev

      - name: Compile DJGPP library
        run: ./xmake.sh lib

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"        

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Allegro-GCC520-${{ steps.date.outputs.date }}
          name: Allegro-GCC520-${{ steps.date.outputs.date }}
          files: lib/djgpp/liballeg.a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
